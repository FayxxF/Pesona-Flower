<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login - Pesona's Flower</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                       
                <!-------------      image     ------------->
                
                <img src="" alt="">
                <!-- <div class="text">
                    <p>Berikan bunga untuk orang tersayang <i>- pesona</i></p>
                </div> -->
                
            </div>
            <div class="col-md-6 right">
                
                <div class="input-box">
                    <header>Admin login</header>
                    <div th:if="${param.error}" class="alert alert-success">Username atau Password invalid</div>
                    <div th:if="${param.logout}" class="alert alert-success">Anda telah berhasil logout!</div>
                    <form method="post" role="form" th:action="@{/login}">
                        <div class="form-field">
                           <label>Username</label>
                            <input
                                    type="text"
                                    class="input"
                                    id="username"
                                    placeholder="Username"
                                    required=""
                                    autocomplete="off"
                                    name="username">
                        </div>
                       <div class="input-field">
                           <label>Password</label>
                           <input
                                   type="password"
                                   class="input"
                                   id="password"
                                   required=""
                                   placeholder="Password"
                                   name="password">
                        </div>
                        <button type="submit" value="Log in" class="btn btn-secondary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
