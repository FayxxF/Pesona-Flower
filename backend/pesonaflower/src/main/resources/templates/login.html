<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">

                <!-------------      image     ------------->

<!--                <img src="images/logoPesona.png" alt="">-->

            </div>

            <div class="col-md-6 right">

                <div class="input-box">

                    <header style="font-size: 20px;">Admin Login</header>
                    <div th:if="${param.error}" class="alert alert-success">Username atau Password invalid</div>
                    <div th:if="${param.logout}" class="alert alert-success">Anda telah berhasil logout!</div>
                    <form method="post" role="form" th:action="@{/login}">
                        <div class="input-field">
                            <input
                                    type="text"
                                    class="input"
                                    id="username"
                                    required=""
                                    autocomplete="off"
                                    name="username">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <input
                                    type="password"
                                    class="input"
                                    id="password"
                                    required=""
                                    name="password">
                            <label for="password">Password</label>
                        </div>

                        <div class="input-field">
                            <input type="submit" class="submit" value="Login">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
