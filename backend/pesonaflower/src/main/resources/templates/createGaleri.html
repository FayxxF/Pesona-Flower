<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create - Pesona's Flower</title>
    
    <link rel="stylesheet" th:href="@{/css/editDetail.css}">
</head>
<body>
<div class="wrapper">
    <div class="container main">
        <div class="row d-flex justify-content-center">
            <form class="col-md-6 right" role="form" method="post" th:action="@{/home/create}" th:object="${galeri}">
                <div class="input-box">
                    <header style="font-size: 30px; margin-bottom: 20px;">Create Bunga Unggulan</header>
                    <div class="input-field">
                        <label for="nama">Nama Bunga</label>
                        <input 
                            type="text"
                            class="form-control"
                            id="nama"
                            name="nama"
                            th:field="*{nama}"
                            placeholder="Ketik nama bunga..">
                        <p th:if="${#fields.hasErrors('nama')}" class="text-danger" th:errors="*{nama}"></p>
                    </div> 
                    <div class="input-field" style="padding-bottom: 20px;">
                        <label for="foto">Foto</label> 
                        <span>
                            <i class="fa fa-cloud-upload text-light fa-5x" aria-hidden="true"></i>
                        </span>
                        <input
                            type="file"
                            accept="image/*"
                            class="text-dark"
                            id="foto"
                            name="foto"
                            th:field="*{foto}"
                            placeholder="Upload Foto Bunga">
                    </div> 
                    <div class="input-field">
                        <input type="submit" class="submit" value="Create">
                    </div> 
                </div>  
            </form>
        </div>
    </div>
</div>

<script>
function adjustTextareaHeight(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
}

document.addEventListener('DOMContentLoaded', function () {
    let textareas = document.querySelectorAll('textarea');
    textareas.forEach(function(textarea) {
        adjustTextareaHeight(textarea);
    });
});
</script>
</body>
</html>
