<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create - Pesona's Flower</title>
    
    <link rel="stylesheet" th:href="@{/css/editDetail.css}">
</head>
<body>
<div class="wrapper">
    <div class="container main">
        <div class="row d-flex justify-content-center">
            <form class="col-md-6 right" role="form" method="post" th:action="@{/about/create}"
            th:object="${faq}">
                <div class="input-box">
                    <header style="font-size: 30px; margin-bottom: 20px;">Create FAQ</header>
                    <div class="input-field">
                        <label for="question">Pertanyaan</label>
                        <input 
                            type="text"
                            class="form-control"
                            id="question"
                            name="question"
                            th:field="*{question}"
                            placeholder="Ketik pertanyaan..">
                        <p th:if="${#fields.hasErrors('question')}" class="text-danger" th:errors="*{question}"></p>
                    </div> 
                    
                    <div class="input-field">
                        <label for="answer">Jawaban</label>
                        <textarea
                            class="form-control"
                            id="answer"
                            name="answer"
                            th:field="*{answer}"
                            placeholder="Ketik jawaban.."
                            oninput="adjustTextareaHeight(this)"></textarea>
                        <p th:if="${#fields.hasErrors('answer')}" class="text-danger" th:errors="*{answer}"></p>
                    </div> 
                    <div class="input-field">
                        <input type="submit" class="submit" value="Create">
                    </div> 
                </div>  
            </form>
        </div>
    </div>
</div>

<script>
function adjustTextareaHeight(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
}

document.addEventListener('DOMContentLoaded', function () {
    var textareas = document.querySelectorAll('textarea');
    textareas.forEach(function(textarea) {
        adjustTextareaHeight(textarea);
    });
});
</script>
</body>
</html>
